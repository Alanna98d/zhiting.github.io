<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>口腔健康的重要</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
    <h1>口腔健康面面觀</h1>
   
</header>

<script>
    window.addEventListener('resize', function() {
        var h2 = document.querySelector('h2');  // 選擇 h2 元素
        if (window.innerWidth <= 459) {  // 先判斷最小寬度
            h2.textContent = "牙周病與常見疾病的關係"; // 螢幕寬度小於或等於 459px 時改變 h2 的內容
        } else if (window.innerWidth <= 527) {
            h2.textContent = "牙周病與糖尿病、心血管疾病及鼻炎的關聯"; // 當螢幕寬度小於或等於 527px 時，修改 h2 內容
        } else {
            h2.textContent = "探討牙周病與心血管疾病、糖尿病及鼻炎的關聯"; // 如果螢幕寬度大於 527px，恢復原來的內容
        }
    });

    // 頁面載入時執行一次，避免第一次載入時沒有改變
    if (window.innerWidth <= 459) {
        document.querySelector('h2').textContent = "牙周病與常見疾病的關係";
    } else if (window.innerWidth <= 527) {
        document.querySelector('h2').textContent = "牙周病與糖尿病、心血管疾病及鼻炎的關聯";
    } else {
        document.querySelector('h2').textContent = "探討牙周病與心血管疾病、糖尿病及鼻炎的關聯";
    }
</script>

    <main>
        <section class="topic">
            <div>
             <a href="#"><img src="images/diabetes.png" alt="糖尿病"></a>
             <h3><a href="#">糖尿病與口腔健康</a></h3>
            </div>
            <div>
             <a href="#"><img src="images/heart.png" alt="心血管疾病"></a>
             <h3><a href="#">心血管疾病與口腔健康</a></h3>
            </div>
            <div>
             <a href="#"><img src="images/nose.png" alt="鼻炎"></a>
             <h3><a href="#">鼻炎與口腔健康</a></h3>
            </div>
         </section>
         <section class="teeth">
            <h4>牙周病簡介</h4>
            <p>牙周病是牙周組織發炎的疾病，會使牙齦等支持牙齒的組織引發疼痛。主要原因是因為不良的口腔衛生習慣，造成牙菌斑等細菌累積，甚至形成牙結石使細菌更不易清除。
            </p>

         </section>
        
    <section class="docs">
        <h5><a href="#">參考資料</a></h5>
        
    </section>

</main>

</footer>

</html>
